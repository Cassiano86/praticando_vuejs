<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters | Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="app" class='container'>
        <div class="row">
            <h5 class='border-bottom my-5'>Filters</h5>
            <div class="form-group">
                <div class="col-lg-4">
                    <label for="">Adicione o nome</label>
                    <input type="text" name="" id="nome" class='form-control'>
                </div>
            </div>
            <div class="col-lg-4 mt-2 d-flex justify-content-end">
                <button class='btn btn-primary' @click="adicionarNome()">Adicionar</button>
            </div>
            <div v-if="pessoas.length > 0">
                <!-- O símbolo de pipe serve para chamar o filter e aplicar um uppercase, o nome está passando automaticamente como value -->
                <p v-for="(pessoa, key) in pessoas">{{pessoa.nome | Capitalizar}}</p>   
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                pessoas : []
            },
            filters: {
                Capitalizar(value) {
                    return value.toUpperCase();
                }
            },
            methods: {
                adicionarNome() {
                    this.pessoas.push({
                        nome : nome.value
                    });
                }
            },
        });
    </script>
</body>
</html>
