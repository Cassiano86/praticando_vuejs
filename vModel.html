<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vModel</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <input type="text" :value="texto" @keyup="capturarTexto($event)">
        {{texto}}
    </div>

    <script>
        new Vue({
            el: '#app',        
            data: {
                texto : ''
            },
    
            methods: {
                capturarTexto(e){
                    this.texto = e.target.value;
                }
            }
        });
    </script>
</body>
</html>
