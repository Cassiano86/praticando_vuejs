<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição a partir de um número</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="n in numero">
                {{n}}
            </li>
        </ul>
        {{numero}}
        <h5 style="color: #756aaa">Também é possível gerar um laço for a partir de um número aleatório</h5>    
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                numero : parseInt(Math.random()*10),
            },
            methods: {
            }
        });
    </script>
</body>
</html>
