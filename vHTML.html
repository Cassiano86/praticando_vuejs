<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <p v-html="elementoHTML"></p>
        <br><br><br><br>
        <h5 style='color:blue;'>A diretiva v-html renderiza elementos data-binding que contenha tags html em seu conte√∫do e precisam ser renderizados na view</h5>    
    </div>

    <script>
        new Vue({
            el : '#app',
            data : {
                elementoHTML : "<a href='https://google.com' target='_blank'>Clique aqui</a>",
            },
            methods : {}
        });    
    </script>
</body>
</html>
