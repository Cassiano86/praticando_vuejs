<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="app" class='container'>
        <div class="row">
            <h5 class='border-bottom my-5'>Contatos</h5>

            <div class="col-lg-5 col-sm-12 border-right">
                <form @submit.prevent="submitFormContato()">
                    <div class="form-group mt-3">
                        <label for="nome">Nome</label>
                        <input type="text" class='form-control' name="nome" id="nome" v-model="contato.name" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="email" class='form-control' name="email" id="email" v-model="contato.email" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="contato">Contato</label>
                        <input type="phone" class='form-control' name="contato" id="contato" v-model="contato.contato" required>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn-success btn">Adicionar contato</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-7 col-sm-10 contact">
                <div v-if="contatos.length > 0" class="col-9 mb-2 mx-auto">
                    <div v-for="(contact,key) in contatos" class="col-12 card mt-3" :key="contact.id">
                        <div class="card-body">
                            <h5 class="card-title">{{contact.name}} {{contact.id}}</h5>
                            <p class="card-text">{{contact.email}}</p>
                            <div class="d-flex justify-content-start">
                                <button class="btn btn-info">Atualizar</button>
                                <button class="btn btn-danger">Deletar</button>     
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                contato: {
                    id : 0,
                    name : 'c',
                    email : 'c@mail.com',
                    contato : '123456789',
                },

                contatos : [],

            },
            
            methods: {
                submitFormContato() {
                    let id_next = this.contatos.length  > 0 ? this.contatos.length : 0;

                    this.contatos.push({
                        id : Number(id_next + 1),
                        name : this.contato.name,
                        email : this.contato.email,
                        contato : this.contato.contato,
                    });
                },
            },
        });
    </script>
</body>
</html>
